<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>オンラインサロン・ハセブロ</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="top/styles/vendors/swiper-bundle.min.css">
    <link rel="stylesheet" href="top/styles/style.css">
</head>

<body>
    <!-- header読み込み -->
    <div id="header"></div>

    <main>
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="top/images/top-3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="top/images/top-1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="top/images/top-2.jpg" alt=""></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </main>
        
        <div id="footer"></div>
    <script src="top/scripts/vendors/swiper-bundle.min.js"></script>
    <script src="top/scripts/modules/hero-slider.js"></script>
    <script src="top/scripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>
</html>
